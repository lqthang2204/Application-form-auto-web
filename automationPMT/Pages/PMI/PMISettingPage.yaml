    locators:
      - device: WEB
        type: CSS
        value: button[data-target='addessInfo.verification.save']
  - &add-phone
    id: add-phone
    description: Add phone
    locators:
      - device: WEB
        type: CSS
        value: a[href*="/settings/addPhone"]
  - &new-phone
    id: new-phone
    description: New phone
    locators:
      - device: WEB
        type: ID
        value: newPhone
  - &continue-phone
    id: continue-phone
    description: Button continue phone
    locators:
      - device: WEB
        type: CSS
        value: button[data-target="addEditPhone.action.continue"]
  - &verify-phone
    id: verify-phone
    description: Verify phone number
    locators:
      - device: WEB
        type: CSS
        value: button[data-target="addEditPhone.button.verify"]
  - &remove-email
    id: remove-email
    description: Button remove email
    locators:
      - device: WEB
        type: CSS
        value: a[data-target="settings.section.signinInfo.action.removeEmail"]
  - &confirm-remove-email
    id: confirm-remove-email
    description: Button confirm remove email
    locators:
      - device: WEB
        type: CSS
        value: button[data-target="settings.removeEmailPhone.dialog.action"]
  - &add-email
    id: add-email
    description: Button add email
    locators:
      - device: WEB
        type: CSS
        value: a[ui-sref="root.main.site.contentWrapper.settings.addEditEmail"]
  - &new-email
    id: new-email
    description: Input new email
    locators:
      - device: WEB
        type: ID
        value: newEmail
  - &continue-email
    id: continue-email
    description: Button continue after inputing new email
    locators:
      - device: WEB
        type: CSS
        value: button[data-target="addEditEmail.action.continue"]
