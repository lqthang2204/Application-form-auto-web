elements:
  - &sms-code
    id: sms-code
    description: SMS code
    locators:
      - device: WEB
        type: ID
        value: smsCode
  - &add-personal-info
    id: add-personal-info
    description: Button add personal infomation
    locators:
      - device: WEB
        type: CSS
        value: a[data-target="settings.section.fields.add.action"]
  - &change-personal-info
    id: change-personal-info
    description: Button Change personal infomation
    locators:
      - device: WEB
        type: CSS
        value: a[data-target="settings.section.personalInfo.change"]
  - &firstname-input
    id: firstname-input
    description: Input participant's first name
    locators:
      - device: WEB
        type: ID
        value: firstName
  - &firstname-value
    id: firstname-value
    description: Participant's first name value
    locators:
      - device: WEB
        type: CSS
        value: div[data-target *='view|firstName']
  - id: middle-name-input
    description: Input participant's middle name
    locators:
      - device: WEB
        type: ID
        value: middleInitial
  - id: preferred-name-input
    description: Input participant's preferred name
    locators:
      - device: WEB
        type: ID
        value: prefferedName
  - &lastname-input
    id: lastname-input
    description: Input participant's last name
    locators:
      - device: WEB
        type: ID
        value: lastName
  - &lastname-value
    id: lastname-value
    description: Participant's last name value
    locators:
      - device: WEB
        type: CSS
        value: div[data-target *='view|lastName']
  - &birthday-input
