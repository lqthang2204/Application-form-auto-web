    id: email-verification-code-input
    description: Input email verification code
    locators:
      - device: WEB
        type: ID
        value: emailCode
  - &verify-email
    id: verify-email
    description: Button verify email
    locators:
      - device: WEB
        type: CSS
        value: button[data-target="addEditEmail.button.verify"]
  - &email-value
    id: email-value
    description: Email value in verification code pop-up
    locators:
      - device: WEB
        type: CSS
        value: span[class*='email-value']
  - &next-button
    id: next-button
    description: Button next
    locators:
      - device: WEB
        type: CSS
        value: button[data-target="addressInfo.verification.next"]
  - &save-button
    id: save-button
    description: Button save
    locators:
      - device: WEB
        type: CSS
        value: button[data-target="addessInfo.verification.save"]
  - &prefix-selector
    id: prefix-selector
    description: Prefix selector
    locators:
      - device: WEB
        type: NAME
        value: prefix-selector
  - &mr-option
    id: mr-option
    description: Option Mr.
    locators:
      - device: WEB
        type: CSS
        value: option[label="Mr."]
  - id: suffix-selector
    description: Suffix selector
    locators:
      - device: WEB
        type: NAME
        value: suffix-selector
  - id: jr-option
    description: Option Jr.
    locators:
      - device: WEB
        type: CSS
        value: option[label="Jr."]
  - &span-message
    id: span-message
    description: Message displays after save changes
    locators:
      - device: WEB
        type: CSS
        value: span[class*='message']
  - &stop-participant
    id: stop-participant
    description: Stop participant link
    locators:
      - device: WEB
        type: CSS
        value: span[data-target="settings.section.participation.web.stop.participation"]
  - &form-name
    id: form-name
    description: Form name when clicking stop participant link
    locators:
      - device: WEB
        type: CSS
        value: span[ng-if="getFormName()"]
  - &stop-participant-next-button
    id: stop-participant-next-button
    description: Next button
    locators:
      - device: WEB
        type: CSS
        value: button[ng-click="goToNextPage()"]
  - &deactivate-option
    id: deactivate-option
    description: First option of the form - to deactivate participant
    locators:
      - device: WEB
        type: XPATH
        value: (//div[contains(@class,"radio-image-left")])[1]
  - &withdraw-option
    id: withdraw-option
    description: Second option of the form - to withdraw participant
    locators:
      - device: WEB
        type: XPATH
        value: (//div[contains(@class,"radio-image-left")])[2]
  - &stop-participating-button
    id: stop-participating-button
    description: Button stop participating
    locators:
      - device: WEB
        type: CSS
        value: button[title="Withdraw from the program"]
  - id: vrp-stop-participating-button
    description: Button stop participating
    locators:
      - device: WEB
        type: CSS
        value: button[title='Stop Participating']
  - &stop-participating-agreement
    id: stop-participating-agreement
    description: Text thank you displayed after stop participating successfully
    locators:
      - device: WEB
        type: CSS
        value: span[translate*="agreements.stopParticipating"]
  - &option-yes-continue
    id: option-yes-continue
    description: Option yes continue when withdrawing participant
    locators:
      - device: WEB
        type: XPATH
        value: (//label[contains(@class,'sub-field-option-label')])[1]
  - id: email-address-value
    description: Email Address value on Settings page
    locators:
      - device: WEB
        type: ID
        value: emailAddressInput
  - id: mobile-phone-number-value
    description: Mobile Phone Number value on Settings page
    locators:
      - device: WEB
        type: ID
        value: primaryPhoneInput
