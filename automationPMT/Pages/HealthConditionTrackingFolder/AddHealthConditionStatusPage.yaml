elements:
  - &spinner
    id: spinner
    description: Spinner icon while loading
    locators:
      - device: WEB
        type: CSS
        value: div[class*='spinner-container']
  - &current-status-dropdown
    id: current-status-dropdown
    description: Current status dropdown
    locators:
      - device: WEB
        type: XPATH
        value: //div[normalize-space(text())='Assessment Needed']
  - &current-status-option-assessment-needed
    id: current-status-option-assessment-needed
    description: Assessment needed option under current status dropdown
    locators:
      - device: WEB
        type: XPATH
        value: //div[text()='Assessment Needed']
  - &current-status-option-follow-up-needed
    id: current-status-option-follow-up-needed
