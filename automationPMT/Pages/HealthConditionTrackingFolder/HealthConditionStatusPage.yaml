elements:
  - &spinner
    id: spinner
    description: Spinner icon while loading
    locators:
      - device: WEB
        type: CSS
        value: div[class*='spinner-container']
  - &health-condition-type
    id: health-condition-type
    description: Health condition type value
    locators:
      - device: WEB
        type: XPATH
        value: //label[contains(.,'Health Condition Type')]/following-sibling::div
  - &current-status-assessment-needed
    id: current-status-assessment-needed
    description: Current status value
    locators:
      - device: WEB
        type: CSS
        value: div.status-name span.name
    values:
      - lang: EN
        value: Assessment Needed
  - &current-status-follow-up-needed
