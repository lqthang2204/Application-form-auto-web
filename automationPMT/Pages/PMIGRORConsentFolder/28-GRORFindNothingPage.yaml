elements:
  - id: next-button
    description: Next button
    locators:
      - device: WEB
        type: DATATARGET
        value: '@form|button|continue'
  - id: previous-button
    description: Previous button
    locators:
      - device: WEB
        type: DATATARGET
        value: '@form|button|previous'
  - id: option-1
    description: Option 1
    locators:
      - device: WEB
        type: XPATH
        value: //div[contains(text(),"I would rather not receive my results")]
  - id: option-2
    description: Option 2
    locators:
      - device: WEB
        type: XPATH
        value: //div[contains(text(),"I would still like")]
  - id: find-nothing-page-title
    description: Find nothing usefule page title
    locators:
      - device: WEB
        type: ARIA_LABEL
        value: I may not find out anything useful.
apiPage: {}
