elements:
  - &spinner
    id: spinner
    description: Spinner icon while loading
    locators:
      - device: WEB
        type: CSS
        value: div[class*='spinner-container']
  - &appointment-scheduler-title
    id: appointment-scheduler-title
    description: Title of page appointment scheduler
    locators:
      - device: WEB
        type: XPATH
        value: //h1[@class="content-title"][.="Appointment Scheduler"]
  - &outcome-dropdown
    id: outcome-dropdown
    description: Dropdown out come
    locators:
      - device: WEB
        type: XPATH
        value: (//label[.='Outcome']/following::div[contains(@class,"react-select-container")])[1]
  - &partial-completed-option
    id: partial-completed-option
    description: Option partial completed
    locators:
      - device: WEB
        type: XPATH
        value: //div[.="Partial Completed"]
  - &location-dropdown
    id: location-dropdown
    description: Location dropdown
    locators:
      - device: WEB
        type: XPATH
        value: (//div[contains(@class, 'singleValue')])[1]
  - &automation-site-1-option
    id: automation-site-1-option
    description: Automation site 1 option
    locators:
      - device: WEB
        type: XPATH
        value: //div[text()='Automation Site 1']
  - &automation-org-2-option
    id: automation-org-2-option
    description: Automation org 2 option
    locators:
      - device: WEB
        type: XPATH
        value: //div[text()='Automation Org 2']
  - &type-dropdown
    id: type-dropdown
    description: Type dropdown
    locators:
      - device: WEB
        type: XPATH
        value: (//div[contains(@class, 'singleValue')])[2]
  - &pm-b-option
    id: pm-b-option
    description: PM/B option
    locators:
      - device: WEB
        type: XPATH
        value: //div[text()='PM/B']
  - &full-enrollment-option
    id: full-enrollment-option
    description: Full enrollment option
    locators:
      - device: WEB
        type: XPATH
        value: //div[text()='Full Enrollment']
  - &note-textarea
    id: note-textarea
    description: Note textarea
    locators:
      - device: WEB
        type: CSS
        value: textarea[name='notes']
  - &next-button
    id: next-button
    description: Next button
    locators:
      - device: WEB
        type: CSS
        value: button[class*='btn-next']
  - &available-time-day
    id: available-time-day
    description: Available time day
    locators:
      - device: WEB
        type: XPATH
        value: (//div[contains(@class, 'available-time-day ')])[1]
  - &second-available-time-day
    id: second-available-time-day
    description: The second available time day
    locators:
      - device: WEB
        type: XPATH
        value: (//div[contains(@class, 'available-time-day ')])[2]
  - &day-selected
    id: day-selected
    description: Appointment seleted day
    locators:
      - device: WEB
        type: CSS
        value: p[class*='day-selected']
  - &schedule-button
    id: schedule-button
    description: Schedule button
    locators:
      - device: WEB
        type: CSS
        value: button[class*='btn-schedule']
  - &save-button
    id: save-button
    description: Save button
    locators:
      - device: WEB
        type: CSS
        value: button[class*='btn-schedule__save__edit']
  - &go-next-week-button
    id: go-next-week-button
    description: Go next week button
    locators:
      - device: WEB
        type: XPATH
        value: (//button[contains(@class, 'go-week')])[2]
  - &reschedule-button
    id: reschedule-button
    description: Reschedule button
    locators:
      - device: WEB
        type: CSS
        value: button[class*='reschedule-btn']
  - &back-to-prospect-profile-button
    id: back-to-prospect-profile-button
    description: Back to prospect profile button
    locators:
      - device: WEB
        type: CSS
        value: button[class*='scheduler-back-button']
  - &cancel-appointment-button
    id: cancel-appointment-button
    description: Cancel appointment button
    locators:
      - device: WEB
        type: CSS
        value: button[class*='cancel-btn']
  - &confirm-cancel-appointment-button
    id: confirm-cancel-appointment-button
    description: Confirm cancel appointment button
    locators:
      - device: WEB
        type: CSS
        value: button[class*='btn-cancel']
  - &edit-button
    id: edit-button
    description: Edit button
    locators:
      - device: WEB
        type: CSS
        value: button[class*='edit-btn']
  - &afternoon-tab
    id: afternoon-tab
    description: Afternoon tab
    locators:
      - device: WEB
        type: XPATH
        value: //a[text()='Afternoon']
  - &scheduling-success-message
    id: scheduling-success-message
    description: Scheduling success message
    locators:
      - device: WEB
        type: CSS
        value: div[class*='message animated fade success in']
    values:
      - lang: EN
        value: Appointment successfully created.
  - &rescheduling-success-message
    id: rescheduling-success-message
    description: Rescheduling success message
    locators:
      - device: WEB
        type: CSS
        value: div[class*='message animated fade success in']
    values:
      - lang: EN
        value: The appointment for Jacinto Cummings has been successfully rescheduled
  - &back-to-prospect-profile-button
    id: back-to-prospect-profile-button
    description: Button back to prospect profile
    locators:
      - device: WEB
        type: CSS
        value: button[class*="scheduler-back-button"]
  - &cancel-edit-button
    id: cancel-edit-button
    description: Button cancel editing appointment
    locators:
      - device: WEB
        type: CSS
        value: button[class*="btn-schedule__cancel__edit"]
  - &page-label
    id: page-label
    description: Title of current page
    locators:
      - device: WEB
        type: CSS
        value: div[class="page-label"]
  - &back-button
    id: back-button
    description: Button back on rescheduling page
    locators:
      - device: WEB
        type: CSS
        value: button[class*="btn-back-select-time"]
  - &day-selected
    id: day-selected
    description: Day selected for scheduling appointment
    locators:
      - device: WEB
        type: CSS
        value: p[class="day-selected"]
  - &appointment-day-and-time
    id: appointment-day-and-time
    description: Day and time of appointment displayed on editing page
    locators:
      - device: WEB
        type: XPATH
        value: //label[.="Date & Time"]/following-sibling::div//p
  - id: show-details-button
    description: Show Details Button
    locators:
      - device: WEB
        type: XPATH
        value: //button[text()='Show Details']
  - id: external-id-value
    description: External ID value info
    locators:
      - device: WEB
        type: XPATH
        value: //label[text()='ID:']/..
actions:
  - id: select-available-time-slot
    description: Select available time slot
    actionElements:
      - element: *go-next-week-button
        inputType: click
      - element: *available-time-day
        inputType: click