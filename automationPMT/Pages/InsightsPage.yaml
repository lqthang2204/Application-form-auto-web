elements:
  - &insights-header
    id: insights-header
    description: Header of insights page
    locators:
      - device: WEB
        type: CSS
        value: div[class*="content-module-wrapper"] h1
    values:
      - lang: EN
        value: Insights
  - &program-effectiveness-category
    id: program-effectiveness-category
    description: Category program effectiveness
    locators:
      - device: WEB
        type: XPATH
        value: //div[@class="cat-container"]//div[.="Program Effectiveness"]
  - &program-effectiveness-category-description
    id: program-effectiveness-category-description
    description: Description of category program effectiveness
    locators:
      - device: WEB
        type: XPATH
        value: //div[@class="cat-container"]//div[.="Program Effectiveness"]/following-sibling::span[@class="cat-desc"]
