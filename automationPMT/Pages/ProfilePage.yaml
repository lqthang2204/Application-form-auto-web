actions:
  - id: complete-step-verify-participant-identity
    description: Complete step verify participant identity by checking checkboxes and click button verify
    actionElements:
      - element: *dob-checkbox
        condition: DISPLAYED
        timeout: 10000
        inputType: click
      - element: *name-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *home-address-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *mobile-phone-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *email-address-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *verify-button
        condition: ENABLED
        inputType: click
  - id: cati-complete-step-verify-participant-identity
    description: Complete step verify participant identity by checking checkboxes and click button verify when starting cati
    actionElements:
      - element: *dob-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *name-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *cati-address-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *cati-email-address-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *phone-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *verify-button
        condition: ENABLED
        timeout: 2000
        inputType: click
  - id: save-address
    description: Save changes address
    actionElements:
      - element: *save-changes-button
        inputType: click
      - element: *suggest-address
        condition: DISPLAYED
        timeout: 2000
        inputType: click
      - element: *save-changes-button
        condition: DISPLAYED
        timeout: 2000
        inputType: click
  - id: cati-complete-step-verify-participant-identity-with-phone-number
    description: Complete step verify participant identity by checking checkboxes and click button verify when starting cati
    actionElements:
      - element: *name-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *dob-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *cati-address-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *cati-mobile-phone-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *verify-button
        condition: ENABLED
        timeout: 2000
        inputType: click
  - id: cati-save-engagement
    description: Click save engagement button
    actionElements:
      - element: *engagement-summary
        condition: NOT_ENABLED
        timeout: 10000
        inputType: click
      - element: *engagement-save-button
        condition: ENABLED
        inputType: click
  - id: complete-step-verify-participant-identity-home-address-and-email
    description: Complete step verify participant identity which have home address and email checkbox by checking checkboxes and click button verify
    actionElements:
      - element: *home-address-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *email-address-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *verify-button
        condition: ENABLED
        inputType: click
  - id: wait-for-2-minutes
    description: Wait For 2 Minutes delay
    actionElements:
      - element: *add-new-engagement-button
        condition: NOT_DISPLAYED
        timeout: 120000
        inputType: click