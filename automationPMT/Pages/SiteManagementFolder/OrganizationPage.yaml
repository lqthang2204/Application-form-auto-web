elements:
  - &spinner
    id: spinner
    description: Spinner icon while loading
    locators:
      - device: WEB
        type: CSS
        value: div[class*='spinner-container']
  - &organization-tab
    id: organization-tab
    description: Organization tab
    locators:
      - device: WEB
        type: XPATH
        value: //a[text()='Organization']
  - &site-tab
    id: site-tab
    description: Site tab
    locators:
      - device: WEB
        type: XPATH
        value: //a[text()='Site']
  - &add-new-button
    id: add-new-button
    description: Add new button
    locators:
      - device: WEB
        type: CSS
        value: button[class*='add-new-btn']
  - &published-success-message
    id: published-success-message
    description: Published success message
    locators:
      - device: WEB
        type: CSS
        value: div[class*='message animated fade success in']
    values:
      - lang: EN
        value: The record has been published with the latest changes.
  - &search-input
    id: search-input
    description: Search input
    locators:
      - device: WEB
        type: CSS
        value: div[class*='instance-management-search'] input
  - &line-1
    id: line-1
    description: Line 1
    locators:
      - device: WEB
        type: CSS
        value: td[tabindex='1']
  - &edit-organization-button
    id: edit-organization-button
    description: Edit organization button
    locators:
      - device: WEB
        type: CSS
        value: button[class*='row-edit-btn']
  - &deleted-success-message
    id: deleted-success-message
    description: Deleted success message
    locators:
      - device: WEB
        type: CSS
        value: div[class*='message animated fade success in']
    values:
      - lang: EN
        value: Your record has been deleted successfully.
