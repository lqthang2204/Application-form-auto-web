elements:
  - id: next-button
    description: Next button
    locators:
      - device: WEB
        type: DATATARGET
        value: '@form|button|continue'
  - id: radio-option-1
    description: Radion option 1
    locators:
      - device: WEB
        type: XPATH
        value: //div[contains(text(),"My privacy is guaranteed.")]
  - id: radio-option-2
    description: Radion option 2
    locators:
      - device: WEB
        type: XPATH
        value: //div[contains(text(),"Risks to my privacy are minimized, but are not
            zero.")]
  - id: page-title
    description: Page title
    locators:
      - device: WEB
        type: XPATH
        value: //div[@class='ng-binding ng-scope']//*[contains(text(),'Question 4')]
    values:
      - lang: EN
        value: Question 4
apiPage: {}
