elements:
  - &spinner
    id: spinner
    description: Spinner icon while loading
    locators:
      - device: WEB
        type: CSS
        value: div[class*='spinner-container']
  - &location-dropdown
    id: location-dropdown
    description: Location dropdown
    locators:
      - device: WEB
        type: XPATH
        value: (//div[contains(@class, 'singleValue')])[1]
  - id: external-id-value
    description: External ID value info
    locators:
      - device: WEB
        type: XPATH
        value: //label[text()='ID:']/..
  - &automation-site-1-option
    id: automation-site-1-option
    description: Automation site 1 option
    locators:
      - device: WEB
        type: XPATH
        value: //div[text()='Automation Site 1']
  - &automation-org-option
    id: automation-org-option
    description: Automation org option
    locators:
      - device: WEB
        type: XPATH
        value: //div[text()='Automation Org']
  - &vrp-automation-org-option
    id: vrp-automation-org-option
